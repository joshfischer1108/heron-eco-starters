

name: "custom-grouping-example"

################
# This ECO topology demonstrates how you can declare use a custom grouping
###############

config:
  topology.workers: 1

spouts:

  - id: "wordSpout"
    className: "org.apache.heron.eco.starters.WordSpout"

bolts:
  - id: "printBolt"
    className: "org.apache.heron.eco.starters.SystemOutBolt"

streams:
  - from: "wordSpout"
    to: "printBolt"
    grouping:
      type: SHUFFLE